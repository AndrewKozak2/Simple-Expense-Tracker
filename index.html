<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Грошомір</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <button id="theme-toggle" class="theme-btn">
        <i class="fas fa-moon"></i>
      </button>
      <h1>Грошомір</h1>

      <div class="balance-container">
        <h4>Твій баланс</h4>
        <p id="balance">$0.00</p>
      </div>

      <div class="inc-exp-container">
        <div>
          <h4>Доходи</h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
          <h4>Витрати</h4>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>

      <h3>Історія</h3>
      <ul id="list" class="list"></ul>

      <h3>Нова транзакція</h3>
      <form id="form">
        <div class="form-control">
          <label>Оберіть категорію</label>
          <div class="category-grid">
            <input
              type="radio"
              name="category"
              id="cat-food"
              value="food"
              checked
            />
            <label for="cat-food" title="Їжа"
              ><i class="fa-solid fa-burger"></i
            ></label>

            <input
              type="radio"
              name="category"
              id="cat-transport"
              value="transport"
            />
            <label for="cat-transport" title="Транспорт"
              ><i class="fa-solid fa-car"></i
            ></label>

            <input
              type="radio"
              name="category"
              id="cat-shopping"
              value="shopping"
            />
            <label for="cat-shopping" title="Шопінг"
              ><i class="fa-solid fa-bag-shopping"></i
            ></label>

            <input
              type="radio"
              name="category"
              id="cat-entertainment"
              value="entertainment"
            />
            <label for="cat-entertainment" title="Розваги"
              ><i class="fa-solid fa-film"></i
            ></label>

            <input type="radio" name="category" id="cat-home" value="home" />
            <label for="cat-home" title="Дім"
              ><i class="fa-solid fa-house"></i
            ></label>

            <input
              type="radio"
              name="category"
              id="cat-salary"
              value="salary"
            />
            <label for="cat-salary" title="Зарплата"
              ><i class="fa-solid fa-money-bill-wave"></i
            ></label>

            <input
              type="radio"
              name="category"
              id="cat-other"
              value="uncategorized"
            />
            <label for="cat-other" title="Інше"
              ><i class="fa-solid fa-circle-question"></i
            ></label>
          </div>
        </div>

        <div class="form-control">
          <label for="text">Назва транзакції</label>
          <input
            type="text"
            id="text"
            placeholder="Введіть назву транзакції..."
          />
        </div>

        <div class="form-control">
          <label for="amount"
            >Сума <br />(негативне - витрата, позитивне - дохід)</label
          >
          <input type="number" id="amount" placeholder="Введіть суму..." />
        </div>

        <button class="btn">Додати транзакцію</button>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
